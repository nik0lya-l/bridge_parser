<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Крымский мост - статистика</title>
    <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* Ваши стили остаются без изменений */
        /* ... */
    </style>
</head>
<body>
    <!-- Ваша HTML-разметка остается без изменений -->
    <!-- ... -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const DATA_URL = "crimea_bridge.csv";

            let allData = [];
            let availableDates = [];
            let currentDate = null;

            const COLORS = {
                cars: "#00B4B4",
                wait: "#FF8C42",
                closed: "#FF6B6B",
                opened: "#51CF66"
            };

            // Функция для корректного парсинга даты и времени с учетом московского времени
            function parseDateTime(dateStr, timeStr) {
                const [day, month, year] = dateStr.split('.');
                const [hours, minutes] = timeStr.split(':');
                
                // Создаем дату в московском времени (UTC+3)
                const date = new Date(Date.UTC(year, month-1, day, hours-3, minutes));
                
                return {
                    date: date,
                    hours: parseInt(hours),
                    minutes: parseInt(minutes),
                    timeDecimal: parseFloat(hours) + (parseFloat(minutes) / 60),
                    displayTime: timeStr
                };
            }

            async function loadData() {
                try {
                    const response = await fetch(DATA_URL);
                    if (!response.ok) throw new Error(`Ошибка HTTP! Статус: ${response.status}`);
                    const text = await response.text();
                    return new Promise((resolve, reject) => {
                        Papa.parse(text, {
                            header: true,
                            skipEmptyLines: true,
                            complete: (results) => {
                                const processedData = results.data
                                    .filter(row => row.date && row.time)
                                    .map(row => {
                                        try {
                                            const dt = parseDateTime(row.date, row.time);
                                            
                                            return {
                                                ...dt,
                                                dateStr: row.date,
                                                timeStr: row.time,
                                                to_crimea: row.to_crimea === "Closed" ? "Closed" : 
                                                          row.to_crimea === "Opened" ? "Opened" : 
                                                          parseInt(row.to_crimea) || 0,
                                                from_crimea: row.from_crimea === "Closed" ? "Closed" : 
                                                            row.from_crimea === "Opened" ? "Opened" : 
                                                            parseInt(row.from_crimea) || 0,
                                                to_crimea_wait: parseFloat(row.to_crimea_wait) || 0,
                                                from_crimea_wait: parseFloat(row.from_crimea_wait) || 0,
                                                isBridgeEvent: row.to_crimea === "Closed" || row.to_crimea === "Opened"
                                            };
                                        } catch (e) {
                                            console.error("Ошибка парсинга строки:", row, e);
                                            return null;
                                        }
                                    })
                                    .filter(Boolean);
                                resolve(processedData);
                            },
                            error: reject
                        });
                    });
                } catch (error) {
                    throw error;
                }
            }

            function initAvailableDates(data) {
                const dateSet = new Set();
                data.forEach(item => {
                    const dateStr = item.date.getFullYear() + '-' + 
                                   String(item.date.getMonth() + 1).padStart(2, '0') + '-' + 
                                   String(item.date.getDate()).padStart(2, '0');
                    dateSet.add(dateStr);
                });
                availableDates = Array.from(dateSet).sort();
            }

            function updateDatePicker(dateStr) {
                const dateInput = document.getElementById('date-picker');
                if (dateInput) {
                    dateInput.value = dateStr;
                    if (availableDates.length > 0) {
                        dateInput.min = availableDates[0];
                        dateInput.max = availableDates[availableDates.length - 1];
                    }
                }
            }

            function updateNavigationButtons() {
                const prevBtn = document.getElementById('prev-date');
                const nextBtn = document.getElementById('next-date');
                if (!prevBtn || !nextBtn) return;
                
                const currentIndex = availableDates.indexOf(currentDate);
                prevBtn.disabled = currentIndex <= 0;
                nextBtn.disabled = currentIndex >= availableDates.length - 1;
            }

            function formatDateDisplay(dateStr) {
                const d = new Date(dateStr);
                const day = d.getDate().toString().padStart(2, '0');
                const month = (d.getMonth() + 1).toString().padStart(2, '0');
                const year = d.getFullYear();
                return `${day}.${month}.${year}`;
            }

            function updateMetrics(data, direction) {
                const trafficData = data.filter(item => !item.isBridgeEvent);
                
                const totalCars = trafficData.reduce((sum, item) => {
                    const cars = direction === 'to_crimea' ? item.to_crimea : item.from_crimea;
                    return sum + (typeof cars === 'number' ? cars : 0);
                }, 0);

                const maxWaitRaw = Math.max(...trafficData.map(item => {
                    const wait = direction === 'to_crimea' ? item.to_crimea_wait : item.from_crimea_wait;
                    return typeof wait === 'number' ? wait : 0;
                }));
                const maxWait = maxWaitRaw ? maxWaitRaw.toFixed(2) : "0";

                const totalCarsEl = document.getElementById("total-cars");
                const maxWaitEl = document.getElementById("max-wait");
                
                if (totalCarsEl) totalCarsEl.textContent = totalCars.toLocaleString('ru-RU');
                if (maxWaitEl) maxWaitEl.textContent = `${maxWait} часов`;
            }

            function updateChart() {
                const chartEl = document.getElementById('chart');
                if (!chartEl || !allData || allData.length === 0) return;

                const direction = document.querySelector('input[name="direction"]:checked');
                if (!direction) return;
                
                const directionValue = direction.value;
                const isCurrentDate = currentDate === availableDates[availableDates.length - 1];
                
                // Для текущей даты показываем последние 24 часа
                let startHour = 0;
                let hoursToShow = 24;
                
                if (isCurrentDate) {
                    const now = new Date();
                    const currentHour = now.getHours();
                    startHour = (currentHour - 23) >= 0 ? (currentHour - 23) : 0;
                    hoursToShow = currentHour - startHour + 1;
                }

                const currentDateObj = new Date(currentDate + 'T00:00:00');
                const dataForCurrentDate = allData.filter(item => {
                    const itemDate = new Date(item.date);
                    return itemDate.getFullYear() === currentDateObj.getFullYear() &&
                           itemDate.getMonth() === currentDateObj.getMonth() &&
                           itemDate.getDate() === currentDateObj.getDate() &&
                           item.hours >= startHour;
                });

                const bridgeEvents = dataForCurrentDate
                    .filter(item => item.isBridgeEvent)
                    .sort((a, b) => a.timeDecimal - b.timeDecimal);

                const lastEvent = bridgeEvents[bridgeEvents.length - 1];
                const bridgeStatus = lastEvent ? lastEvent.to_crimea : "Opened";
                const bridgeStatusEl = document.getElementById("bridge-status");
                if (bridgeStatusEl) {
                    bridgeStatusEl.textContent = bridgeStatus === "Closed" ? "Закрыт" : "Открыт";
                    bridgeStatusEl.style.color = bridgeStatus === "Closed" ? COLORS.closed : COLORS.opened;
                }

                const hours = Array.from({length: hoursToShow}, (_, i) => startHour + i);
                const xLabels = hours.map(h => `${h.toString().padStart(2, '0')}:00`);
                const carsArr = [];
                const waitArr = [];

                hours.forEach(hour => {
                    const entries = dataForCurrentDate.filter(d => d.hours === hour && !d.isBridgeEvent);
                    const lastEntry = entries[entries.length - 1];
                    
                    const cars = lastEntry ? 
                        (directionValue === 'to_crimea' ? lastEntry.to_crimea : lastEntry.from_crimea) : 0;
                    const wait = lastEntry ? 
                        (directionValue === 'to_crimea' ? lastEntry.to_crimea_wait : lastEntry.from_crimea_wait) : 0;
                    
                    carsArr.push(typeof cars === 'number' ? cars : 0);
                    waitArr.push(wait);
                });

                const shapes = [];
                const hoverEvents = [];
                
                bridgeEvents.forEach((event, index) => {
                    const isClosed = event.to_crimea === "Closed";
                    const color = isClosed ? COLORS.closed : COLORS.opened;
                    
                    shapes.push({
                        type: 'line',
                        xref: 'x',
                        yref: 'paper',
                        x0: event.timeDecimal,
                        x1: event.timeDecimal,
                        y0: 0,
                        y1: 1,
                        line: {color: color, width: 2},
                        opacity: 0.7,
                        layer: 'below'
                    });

                    hoverEvents.push({
                        x: event.timeDecimal,
                        y: 1,
                        text: `${isClosed ? 'Закрыт' : 'Открыт'} в ${event.displayTime}`,
                        color: color
                    });

                    // Если мост закрыт, закрашиваем период до следующего события
                    if (isClosed) {
                        const endX = index < bridgeEvents.length - 1 ? 
                            bridgeEvents[index + 1].timeDecimal : 
                            startHour + hoursToShow;
                        
                        shapes.push({
                            type: 'rect',
                            xref: 'x',
                            yref: 'paper',
                            x0: event.timeDecimal,
                            x1: endX,
                            y0: 0,
                            y1: 1,
                            fillcolor: 'rgba(255, 0, 0, 0.1)',
                            line: {width: 0},
                            layer: 'below'
                        });
                    }
                });

                const plotData = [
                    {
                        x: xLabels,
                        y: carsArr,
                        name: "Машины",
                        type: "scatter",
                        mode: "lines+markers",
                        marker: {color: COLORS.cars},
                        line: {color: COLORS.cars},
                        yaxis: "y1",
                        hovertemplate: '%{y} машин<br>%{x}<extra></extra>'
                    },
                    {
                        x: xLabels,
                        y: waitArr,
                        name: "Время ожидания (ч)",
                        type: "scatter",
                        mode: "lines+markers",
                        marker: {color: COLORS.wait},
                        line: {color: COLORS.wait, dash: 'dot'},
                        yaxis: "y2",
                        hovertemplate: '%{y:.2f} ч.<br>%{x}<extra></extra>'
                    }
                ];

                const layout = {
                    title: `Движение ${directionValue === 'to_crimea' ? 'в Крым' : 'из Крыма'} за ${formatDateDisplay(currentDate)}`,
                    xaxis: {
                        title: "Время (часы)",
                        tickangle: -45,
                        tickmode: "array",
                        tickvals: xLabels,
                        tickfont: {size: 12},
                        showgrid: false,
                        zeroline: false
                    },
                    yaxis: {
                        title: "Количество машин",
                        side: "left",
                        showgrid: true,
                        zeroline: true,
                        zerolinewidth: 1,
                        zerolinecolor: "#ddd",
                        rangemode: "tozero"
                    },
                    yaxis2: {
                        title: "Время ожидания (часы)",
                        side: "right",
                        overlaying: "y",
                        showgrid: false,
                        zeroline: false,
                        rangemode: "tozero"
                    },
                    margin: {t: 60, b: 150, l: 70, r: 70},
                    hovermode: "x unified",
                    shapes: shapes,
                    legend: {
                        orientation: "h",
                        y: -0.3,
                        x: 0
                    }
                };

                Plotly.newPlot(chartEl, plotData, layout, {responsive: true, displayModeBar: false});

                chartEl.on('plotly_hover', function(data) {
                    const xVal = data.points[0].x;
                    const hoverEvent = hoverEvents.find(e => Math.abs(e.x - xVal) < 0.5);
                    
                    if (hoverEvent) {
                        Plotly.relayout(chartEl, {
                            annotations: [{
                                x: hoverEvent.x,
                                y: 1.05,
                                xref: 'x',
                                yref: 'paper',
                                text: hoverEvent.text,
                                showarrow: false,
                                xanchor: 'center',
                                font: {size: 12, color: hoverEvent.color},
                                bgcolor: 'rgba(255,255,255,0.9)',
                                borderpad: 4
                            }]
                        });
                    }
                });

                chartEl.on('plotly_unhover', function() {
                    Plotly.relayout(chartEl, {annotations: []});
                });

                updateMetrics(dataForCurrentDate, directionValue);
            }

            function initControls() {
                const directionRadios = document.querySelectorAll('input[name="direction"]');
                directionRadios.forEach(radio => {
                    radio.addEventListener('change', updateChart);
                });

                const dateInput = document.getElementById('date-picker');
                if (dateInput) {
                    dateInput.addEventListener('change', () => {
                        const selectedDate = dateInput.value;
                        if (availableDates.includes(selectedDate)) {
                            currentDate = selectedDate;
                            updateNavigationButtons();
                            updateChart();
                        } else {
                            alert("Данные за выбранную дату недоступны.");
                            dateInput.value = currentDate;
                        }
                    });
                }

                const prevBtn = document.getElementById('prev-date');
                if (prevBtn) {
                    prevBtn.addEventListener('click', () => {
                        const idx = availableDates.indexOf(currentDate);
                        if (idx > 0) {
                            currentDate = availableDates[idx - 1];
                            updateDatePicker(currentDate);
                            updateNavigationButtons();
                            updateChart();
                        }
                    });
                }

                const nextBtn = document.getElementById('next-date');
                if (nextBtn) {
                    nextBtn.addEventListener('click', () => {
                        const idx = availableDates.indexOf(currentDate);
                        if (idx < availableDates.length - 1) {
                            currentDate = availableDates[idx + 1];
                            updateDatePicker(currentDate);
                            updateNavigationButtons();
                            updateChart();
                        }
                    });
                }
            }

            function showError(message) {
                const errorEl = document.createElement('div');
                errorEl.className = 'error-message';
                errorEl.textContent = message;
                document.body.appendChild(errorEl);
            }

            async function initApp() {
                try {
                    allData = await loadData();
                    if (allData.length === 0) {
                        showError('Данные не загружены или отсутствуют.');
                        return;
                    }
                    
                    initAvailableDates(allData);
                    currentDate = availableDates[availableDates.length - 1];
                    updateDatePicker(currentDate);
                    initControls();
                    updateNavigationButtons();
                    updateChart();
                } catch (error) {
                    showError(`Ошибка загрузки данных: ${error.message}`);
                    console.error(error);
                }
            }

            initApp();
        });
    </script>
</body>
</html>
